{% extends "twirra/base.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1> Posts by {{ view.kwargs.username }}</h1>
    {% for post in posts %}
        {#<p href="{% url 'user-posts' post.author.username %}">{{ post.author}} on {{ post.date_posted }}</p>#}
        <p>{{ post.content }}</p>
    {% endfor %}
    </div>
</div>
{% endblock content %}
