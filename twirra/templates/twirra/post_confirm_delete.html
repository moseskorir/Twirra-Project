{% extends "twirra/base.html" %}

{% block content %}
    <form method="POST" class=form-group>
        <legend class="border-bottom mb-4">Delete</legend>
        <h2>Are you sure you want to delete this tweet?</h2>
        {% csrf_token %}
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</button>
    </form>
{% endblock %}
