<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="blue accent-3">
        <div class="nav-wrapper">
          <a href="{% url 'twirra-home' %}" class="brand-logo">MyTwirra</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{% url 'register' %}">Register</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
        </div>
    </nav>
    {% if user.is_authenticated %}
        <div class="row">
            <div class="container">
                <ul id="slide-out" class="sidenav sidenav-fixed">
                    <li><div class="user-view">
                    <div class="background">
                        <img src="media/background.jpg">
                    </div>
                    <a href="#user"><img class="circle" src="{{ user.profile.image.url }}"></a>
                    <a href="#name"><span class="white-text name">user.username</span></a>
                    <a href="#email"><span class="white-text email">User.email</span></a>
                    </div class="nav">
                    <li><a href="{% url 'profile' %}">Home</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                </ul>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </div>
        <script type="text/javascript">
            $(".button-collapse").sideNav();
        </script> 
    {% endif %}

      <div>
        {% block content %}{% endblock %}
      </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
