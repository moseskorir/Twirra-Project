{% extends "twirra/base.html" %}
{% block content %}
    {% for post in posts %}
        <a href="#user"><img class="circle" src="{{ user.profile.image.url }}"></a>
        <p href="{% url 'user-posts' post.author.username %}">By {{ post.author}} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
