{% extends "twirra/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" class=form-group>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
        <div>
            <p>Dont have an account? Create one <a href="/register">here</a></p>
        </div>
    </form>
{% endblock %}
